version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:22.4.0-browsers  # Node 22 + Chrome preinstalled
    environment:
      # Chrome binary for Nightwatch headless
      CHROME_BIN: /usr/bin/google-chrome-stable
    steps:
      - checkout

      # Install dependencies from package-lock.json
      - run:
          name: Install dependencies
          command: npm ci

      # Verify Node, npm, and Chrome versions
      - run:
          name: Check Node, npm, Chrome
          command: |
            node -v
            npm -v
            $CHROME_BIN --version

      # Run Nightwatch tests
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --env chrome

workflows:
  version: 2
  test:
    jobs:
      - ui-tests
