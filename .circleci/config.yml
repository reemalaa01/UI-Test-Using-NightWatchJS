version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:22.4.0-browsers  # Node 22 + Firefox/Chrome preinstalled
    steps:
      - checkout

      # Confirm Node and npm version
      - run:
          name: Check Node & npm
          command: |
            node -v
            npm -v
            which node
            which npm

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm ci

      # Run Nightwatch tests with Firefox in headless mode
      - run:
    name: Run Nightwatch tests
    command: |
      export CHROME_BIN=/usr/bin/google-chrome
      npx nightwatch --env chrome_headless


workflows:
  version: 2
  test:
    jobs:
      - ui-tests
