version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:18.20-browsers   # Node.js with Chrome & Firefox
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch

workflows:
  version: 2
  test_pipeline:
    jobs:
      - ui-tests
