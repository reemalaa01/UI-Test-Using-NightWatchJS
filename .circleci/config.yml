version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:18.20-browsers   # Node.js + Chrome/Firefox preinstalled
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Nightwatch tests
          command: npm test

workflows:
  version: 2
  test-workflow:
    jobs:
      - ui-tests
