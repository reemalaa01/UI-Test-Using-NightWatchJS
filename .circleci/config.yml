version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:18.20-browsers  # includes Chrome & Firefox
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Ensure Chrome is installed (sometimes missing even in browsers image)
      - run:
          name: Install Google Chrome
          command: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable || true

      # Run Nightwatch tests
      - run:
          name: Run Nightwatch tests
          command: npm test
