version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:22.4.0-browsers  # Node 22 + browsers preinstalled
    steps:
      - checkout

      # Print Node, npm, Firefox versions for debugging
      - run:
          name: Check Node, npm, Firefox
          command: |
            node -v
            npm -v
            firefox --version

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm ci

      # Run Nightwatch tests with Firefox headless
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --env firefox

workflows:
  version: 2
  test:
    jobs:
      - ui-tests
