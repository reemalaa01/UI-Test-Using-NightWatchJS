version: 2.1

jobs:
  ui-tests:
    docker:
      - image: cimg/node:22.4.0-browsers  # Node 22 + Chrome/Firefox preinstalled
    environment:
      CHROME_BIN: /usr/bin/google-chrome
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --env chrome_headless

workflows:
  version: 2
  test:
    jobs:
      - ui-tests
